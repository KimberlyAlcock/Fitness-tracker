  <div id="planks">
      <h2>Practice Tracker</h2>
      <p>Did you plank today? Well did ya? </p>
  </div>

  <h3>Track Planks, Pullups, and Double-Unders Practice</h3>
  <table>
      <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Planks</th>
          <th>Pullups</th>
          <th>Double-Unders</th>
      </tr>
      <!-- Example row with input fields -->
      <tr>
          <td><input type="day" placeholder="Day"></td>
          <td><input type="date" placeholder="Date"></td>
          <td><input type="radio" placeholder="Planks"></td>
          <td><input type="radio" placeholder="Pullups"></td>
          <td><input type="radio" placeholder="Double-Unders"></td>
      </tr>
      <!-- Repeat rows for more input fields -->
  </table>

    <script src="./src/index.js"></script>
    <footer>
      Fitness Tracker by kimmiegymgym 
    </footer>
